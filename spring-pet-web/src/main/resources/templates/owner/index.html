<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" >
<!--th:replace="~{fragments/layout :: layout (~{::body},'owners')}"-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

    <div class = "container">
        <div class = "row">
            <div class = "col"></div>
            <div class="col-8" style="margin-top: 30px">
                <table class="table table-striped">

                    <thead class="thead-dark">
                    <tr>
                        <th style="width: 150px">SId</th>
                        <th style="width: 150px">FirstName</th>
                        <th style="width: 150px">SecondName</th>
                    </tr>
                    </thead>

                    <tbody>
                    <!--/*@thymesVar id="owners" type="com.spring5.springserviceproject.Model.Owner"*/-->
                    <tr th:each="owner:${owners}">
                        <td th:text="${owner.id}">1</td>
                        <td th:text="${owner.firstName}">Jane</td>
                        <td th:text="${owner.secondName}">Poang</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>


</body>
</html>
