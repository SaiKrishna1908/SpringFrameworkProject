<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vetenerian Page</title>
</head>
<body>

    <table>

        <thead>
            <tr>
                <th>SId</th>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}"></td>
                <td th:text="${vet.firstName}"></td>
                <td th:text="${vet.secondName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
