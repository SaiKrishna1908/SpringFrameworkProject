<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <table class="table table-striped">

        <thead>
        <tr>
            <th style="width: 150px">SId</th>
            <th style="width: 150px">FirstName</th>
            <th style="width: 150px">SecondName</th>
        </tr>
        </thead>

        <tbody>
            <!--/*@thymesVar id="owners" type="com.spring5.springserviceproject.Model.Owner"*/-->
            <tr th:each="owner:${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Jane</td>
                <td th:text="${owner.secondName}">Poang</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
